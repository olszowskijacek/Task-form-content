<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>form</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="title">Nazwa</h1>
                </div>
            </div>
        </div>
    </header>
    <section class="section">
        <div class="container py-3">
            <div class="row">
                <div class="col-12 col-sm-6 col-lg-4 center">
                    <form class="register form-group">
                        <h2>Rejestracja</h2>
                        <label>Imię</label>
                        <input type="text" class="text-input form-control">
                        <label>Nazwisko</label>
                        <input type="text" class="text-input form-control">
                        <label for="exampleInputEmail1">E-mail</label>
                        <input type="email" id="exampleInputEmail1" class="text-input form-control">
                        <label>Hasło</label>
                        <input type="password" class="text-input form-control">
                        <div class="radio-form" >
                            <p class="gender">Płeć</p>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="female" name="gender" value="option1">
                                <label for="female" class="form-check-label">Kobieta</label>
                            </div>    
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="male" name="gender" value="option2">
                                <label for="male" class="form-check-label">Mężczyzna</label>
                            </div>
                        </div>
                        <a href="./content.html" class="link">Deklaracja dostępności</a>
                        <button type="submit" class="btn btn-primary mt-5">dalej</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
